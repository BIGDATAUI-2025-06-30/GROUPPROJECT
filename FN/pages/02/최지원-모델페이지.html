    body { font-family: 'Noto Sans KR', sans-serif; margin:0; background:#f7f7f7;}
    .container { max-width: 1300px; margin: 38px auto; padding: 38px 22px; background: #fff; border-radius: 18px; box-shadow:0 4px 32px rgba(0,0,0,0.05);}
    .tabs { display:flex; gap:10px; margin-bottom: 36px; flex-wrap: wrap;}
    .tab { padding:11px 32px; border-radius:22px; background:#eee; font-weight:600; cursor:pointer; transition:0.2s; font-size:1.05rem; border:none; outline:none;}
    .tab.active { background: #002c5f; color:#fff; }
    .list { display:grid; grid-template-columns: repeat(4, 1fr); gap: 34px;}
    .car { background:#f5f7fa; border-radius:18px; box-shadow:0 1px 8px rgba(0,0,0,0.08); overflow:hidden; transition:box-shadow 0.2s; cursor:pointer; }
    .car:hover { box-shadow:0 8px 22px rgba(0,44,95,0.15);}
    .car-img { background: #fff; height: 180px; display: flex; align-items: center; justify-content: center;}
    .car-img img { max-height: 140px; max-width: 96%; transition: transform 0.16s;}
    .car:hover .car-img img { transform: scale(1.04);}
    .car-info { padding: 18px 16px 15px 16px;}
    .car-title { font-size: 1.13rem; font-weight: 700; color: #002c5f; margin-bottom: 8px;}
    .car-price { font-size: 1.01rem; color: #333; margin-bottom: 3px;}
    .car-cat { font-size: 0.97rem; color:#555; margin-bottom:4px; }
    @media (max-width:1200px){.list{grid-template-columns:repeat(3,1fr);}}
    @media (max-width:900px){.list{grid-template-columns:repeat(2,1fr);}}
    @media (max-width:700px){.list{grid-template-columns:1fr;}}
  </style>
</head>

    // 카테고리 리스트 (실제 현대 공식 순서 기준)
    const categories = [
      "전체",
      "승용",
      "SUV",
      "MPV",
      "N",
      "EV",
      "HEV",
      "FCEV",
      "상용"
    ];

    // 탭 UI 출력
    const categoryTabs = document.getElementById('categoryTabs');
    let activeCategory = "전체";
    function renderTabs() {
      categoryTabs.innerHTML = '';
      categories.forEach(cat => {
        const tab = document.createElement('div');
        tab.textContent = cat;
        tab.className = 'tab' + (activeCategory===cat?' active':'');
        tab.onclick = ()=>{ activeCategory=cat; renderList(); renderTabs(); }
        categoryTabs.appendChild(tab);
      });
    }

    // 차량 리스트 UI 출력
    function renderList() {
      const carList = document.getElementById('carList');
      let list = carData;
      if (activeCategory!=="전체") {
        list = carData.filter(car=>car.category===activeCategory);
      }
      if(list.length===0){
        carList.innerHTML = `<div style="grid-column:1/-1;padding:40px 0;text-align:center;color:#aaa;font-size:1.15rem;">해당 카테고리 차량이 없습니다.</div>`;
        return;
      }
      carList.innerHTML = list.map(car=>`
        <div class="car" onclick="window.open('${car.link}','_blank')">
          <div class="car-img"><img src="${car.img}" alt="${car.name}" /></div>
          <div class="car-info">
            <div class="car-title">${car.name}</div>
            <div class="car-price">${car.price}</div>
            <div class="car-cat">${car.category}</div>
          </div>
        </div>
      `).join('');
    }

    // 초기 렌더링
    renderTabs();
    renderList();
